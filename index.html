<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>some amazing works</title>
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
</head>
<body ng-app="works" class="ngapp-bg">
	<div class="works-top">
		<canvas>
			暗黑系点阵动画 jquery 插件背景动画 react
		</canvas>
	</div>
	<!-- angular  -->
	<div works-list></div>
	<ul class="works-list" ng-controller="worksListCtrl">
		<li ng-repeat='item in data'>
			<a href="{{item.url}}">
				<p>
					<img ng-src="{{item.imgUrl}}" alt="{{item.imgUrl}}" ng-cloak>
				</p>
				<h3 ng-cloak>{{item.name}}</h3>
				<span ng-repeat="t_item in item.type" ng-cloak>{{t_item}}<span ng-if="!$last">,</span> </span>
			</a>	
		</li>
	</ul>

	<script type="text/javascript" src="lib/angular1.3.014.min.js"></script>
	<!-- <script src="lib/angular-ui-router.js"></script> -->
	<script type="text/javascript">
		"use strict";

		var worksModule=angular.module('works',[]);

		worksModule.directive('worksList', function(){
			// Runs during compile
			return {
				// name: '',
				// priority: 1,
				// terminal: true,
				// scope: {}, // {} = isolate, true = child, false/undefined = no change
				// controller: function($scope, $element, $attrs, $transclude) {},
				// require: 'ngModel', // Array = multiple requires, ? = optional, ^ = check parent elements
				//restrict: 'E', // E = Element, A = Attribute, C = Class, M = Comment
				template: 'BannerAnimate',
				// templateUrl: '',
				// replace: true,
				// transclude: true,
				// compile: function(tElement, tAttrs, function transclude(function(scope, cloneLinkingFn){ return function linking(scope, elm, attrs){}})),
				link: function($scope, iElm, iAttrs, controller) {
					
				}
			};
		});

		worksModule.controller('worksListCtrl', function($scope,$rootScope,$http){
			$http.get('data/worksList.json')
	            .success(function(response) {
                    $scope.data = response.list;
                })
                .error(function(){
                	console.log("$http error")
                });     

		});



	</script>
</body>
</html>
