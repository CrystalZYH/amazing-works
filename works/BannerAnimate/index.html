<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="description" content="BannerAnimate">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<title>BannerAnimate</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="banner">
		<img src="images/bannerIndex.jpg" alt="images/bannerIndex.jpg">
		<div id="tagline" class="centerword">
			<div class="text">
				<span>新</span>
				<span>纳</span>
				<span>税</span>
				<span>服</span>
				<span>务</span>
				<span>平</span>
				<span>台</span>
			</div>
			<div class="text">
				<span>提</span>
				<span>高</span>
				<span>纳</span>
				<span>税</span>
				<span>服</span>
				<span>务</span>
				<span>水</span>
				<span>平</span>
			</div>			
		</div>

	</div>
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src='js/TweenMax.min.js'></script>
	<script type="text/javascript">
	$(function(){
		var tagline = $("#tagline "),
			txt = $("#tagline span"),
		    tl = new TimelineMax();
	
			TweenLite.set($("#tagline"), {visibility:"visible"});

			tl.staggerFrom(txt, 0.4, {alpha:0}, 0.3, "textEffect");
			tl.staggerFrom(txt, 0.8, {rotationY:"-270deg", top:80,left:-10, transformOrigin: "50% 50% -80", ease:Back.easeOut}, 0.3, "textEffect");
			// tl.staggerTo(txt, 0.6, {rotationX:"360deg", color:"#fff", transformOrigin:"50% 50% 10"}, 0.02);	
			tl.staggerTo(txt, 0.6,{alpha:0},0.05);
			tl.staggerTo(tagline, 0.01,{scale:0,alpha:0},0.001);
			tl.staggerTo(txt,0.01,{alpha:1},0.001);
			tl.staggerTo(tagline,0.8,{alpha:1,scale:1,ease:Back.easeOut},1);
			// tl.delay(2);
			// TweenMax.to(tagline,1,{repeat:-1,delay:10},
			// 	onComplete:function(){
			// 		tl.restart();
			// 	});
	});

	</script>
</body>
</html>
