<div class="panel panel-primary col-md-6 col-md-offset-3">
    <div class="panel-body" ng-controller="loginController">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">图书管理系统－登陆</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form name="loginForm" class="form-horizontal" role="form" ng-submit="submit(loginForm.$valid)" novalidate>
                    <div class="form-group" >
                        <label class="col-md-2 control-label">
                            用户名：
                        </label>
                        <div class="col-md-10">
                            <input type="email" 
                                   name="email" 
                                   class="form-control" 
                                   placeholder="推荐使用126邮箱" 
                                   ng-model="userInfo.email" 
                                   ng-required 
                                   ng-class="{'has-error':loginForm.email.$invalid && loginForm.email.$touched}">
                        </div>
                        <span class="errortext" ng-if="loginForm.email.$error.required||loginForm.email.$invalid && loginForm.email.$touched">邮箱不能为空，必须符合邮箱格式</span>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            密码：
                        </label>
                        <div class="col-md-10">
                            <input type="password" 
                                   name="password" 
                                   class="form-control" 
                                   placeholder="只能 是数字、字母、下划线" 
                                   ng-model="userInfo.password" 
                                   ng-Minlength='6' 
                                   ng-Maxlength='64' 
                                   ng-required
                                   ng-class="{'has-error':loginForm.password.$invalid && loginForm.password.$dirty}"
                                   ng-disabled="loginForm.email.$invalid">
                        </div>
                        <span class="errortext" 
                            ng-if="loginForm.password.$error.required||loginForm.password.$error.minlength||loginForm.password.$error.maxlength&& loginForm.password.$dirty">
                            密码需要在6至16位
                         </span>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button 
                                type="submit" 
                                class="btn btn-success btn-lg" 
                                ng-disabled="loginForm.email.$invalid || loginForm.email.$pristine||loginForm.password.$invalid || loginForm.password.$pristine">
                                登录
                            </button>
                            <!--  如何综合验证N项 -->
                            <a ui-sref="register" class="btn btn-default btn-lg">注册</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
